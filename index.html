<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatarnaluz.jpg"
          alt="imagem de Ana Luisa Leão sorrindo, com uma camisa branca e fundo de parede cinza."
        />
        <p>@naluleao</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Me mande uma mensagem</a>
        </li>
        <li>
          <a href="https://github.com/naluleao" target="_blank"
            >Meu portfólio</a
          >
        </li>
        <li>
          <a href="https://linkedin.com/in/naluleao" target="_blank"
            >Veja meu currículo</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/naluleao" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/naluleao" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/naluleao" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
